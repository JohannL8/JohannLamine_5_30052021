<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - panier</title>

    <link rel="stylesheet" href="style.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    

</head>

<body>
    <header>
        <div class="bg-pink">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-light">
                        <a href="index.html">
                            <img src="images/15675819263013_image1.png" height="80" alt="Site logo">
                            
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="index.html" class="nav-link">Accueil</a>
                                </li>
                                <li class="nav-item active">
                                    <a href="panier.html" class="nav-link">Panier</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-4 border border-light shadow">
            <div class="row p-4">
                <div class="col">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <div class="row mb-4">
                                    <div class="col" id="test1">
                                        <h5>Panier</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body" id="cartItem">
                            <template id="templateCart">
                                <div class="row my-4 p-2 border border-gray rounded">
                                    <div class="col d-flex align-items-center"><img class="img-responsive" width="100" height="70" id="tedPic" src="http://placehold.it/100x70">
                                    </div>
                                    <div class="col d-flex align-items-center">
                                        <h4 class="product-name" id="tedName"><strong>Product name</strong></h4>
                                    </div>
                                    <div class="col text-right d-flex align-items-center">
                                        <h4 id="tedPrice" value=""><strong>25 €</strong></h4>
                                    </div>
                                </div>
                            </template>
                            <hr>
                        </div>
                        <div class="panel-footer">
                            <div class="row text-center d-flex flex-row-reverse">
                                <div class="col-2">
                                    <h4 id="totalPrice"><strong>0 € </strong></h4>
                                </div>
                                <div class="col-2">
                                    <h4 class="text-right">Total </h4>
                                </div>
                                <button class="mr-auto" id="clearCart">Vider mon panier</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-4 border border-light shadow">
            <form class="p-4" id="myForm">
                <h5>Coordonées (*champs obligatoires)</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">Prénom*</label>
                        <input type="text" class="form-control" id="firstName" placeholder=" " required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Nom*</label>
                        <input type="text" class="form-control" id="lastName" placeholder=" " required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email*</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="email@exemple.fr" required>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Adresse*</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Adresse postale" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-7">
                        <label for="inputCity">Ville*</label>
                        <input type="text" class="form-control" id="inputCity" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputZip">Code postal*</label>
                        <input type="text" class="form-control" id="inputZip" required>
                    </div>
                </div>
                <div class="form-group mt-5 col-md-12 d-flex justify-content-center">
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-block" id="confirmPaiement">
                            Paiement
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="bg-pink mt-5">
            <div class="container">
                <div class="row pt-4 pb-3">
                    <div class="col">
                        <ul class="list-inline text-center text-dark">
                            <li class="list-inline-item text-dark"><a href="#">À propos</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Vie privée</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                        </ul>
                    </div>                        
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="./panier.js"></script>
</html>
